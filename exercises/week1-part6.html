<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
uniform float theta;
uniform float xPosition;
uniform float yPosition;
varying vec4 fColor;

void
main()
{
  gl_Position.x = -sin(theta) * vPosition.x + cos(theta) * vPosition.y + xPosition;
  gl_Position.y =  sin(theta) * vPosition.y + cos(theta) * vPosition.x + yPosition;
  gl_Position.z = 0.0;
  gl_Position.w = 1.0;
  fColor = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
